<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - WIFI4Soft</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header.admin-header {
      background: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header.admin-header h1 {
      margin: 0;
      font-weight: 600;
    }
    header.admin-header nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    header.admin-header nav a:hover {
      background: white;
      color: #333;
    }
    .admin-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    aside.admin-sidebar {
      width: 220px;
      background: #444;
      color: white;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
    }
    aside.admin-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside.admin-sidebar li {
      margin-bottom: 1rem;
    }
    aside.admin-sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      display: block;
      padding: 0.5rem 0;
      border-left: 4px solid transparent;
      transition: border-color 0.3s ease;
    }
    aside.admin-sidebar a:hover,
    aside.admin-sidebar a.active {
      border-left-color: #007bff;
      background: rgba(0, 123, 255, 0.1);
    }
    main.admin-main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: white;
    }
    main.admin-main h2 {
      margin-top: 0;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .list-container {
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    table th {
      background: #f0f0f0;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-end;
    }
    form input, form select, form button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="/admin/logout">Logout</a>
    </nav>
  </header>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <ul>
        <li><a href="#software" class="active">Manage Software</a></li>
        <li><a href="#categories">Manage Categories</a></li>
      </ul>
    </aside>
    <main class="admin-main">
      <section id="software" class="list-container">
        <h2>Software List</h2>
        <div id="software-list">
          <!-- Software list will be dynamically loaded here -->
        </div>
        <h3>Add New Software</h3>
        <form id="add-software-form">
          <input type="text" name="title" placeholder="Title" required />
          <input type="url" name="iconUrl" placeholder="Icon URL" required />
          <input type="text" name="size" placeholder="Size" required />
          <select name="category" required>
            <!-- Categories options will be dynamically loaded -->
          </select>
          <button type="submit">Add Software</button>
        </form>
      </section>
      <section id="categories" class="list-container" style="display:none;">
        <h2>Categories</h2>
        <div id="category-list">
          <!-- Category list will be dynamically loaded here -->
        </div>
        <h3>Add New Category</h3>
        <form id="add-category-form">
          <input type="text" name="name" placeholder="Category Name" required />
          <button type="submit">Add Category</button>
        </form>
      </section>
    </main>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
